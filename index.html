<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event-update-page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container border border-dark mt-3">
      <form>
        <h1 class="text-center">Event 1</h1>
        <h4 class="text-center">Number of available seats: 23</h4>
        <br />
        <div class="m-5">
          <div class="row">
            <div class="col-md-6 col-6 col-sm-12">
              <div class="d-flex justify-content-center">
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-OY9zyWLi4Y022lwRclw1cUtQCU9u_we1SQ&usqp=CAU"
                  alt=""
                />
              </div>
            </div>
            <div class="col-md-6 col-6 col-sm-12">
              <div class="form-group">
                <div class="row">
                  <div class="col-4">
                    <div class="d-flex justify-content-end">
                      <div class="pt-2">
                        <label for="name" class=""><h6>Name:</h6></label>
                      </div>
                    </div>
                  </div>
                  <div class="col-8">
                    <input type="text" class="form-control" id="name" />
                  </div>
                </div>
              </div>
              <br />
              <div class="form-group">
                <div class="row">
                  <div class="col-4">
                    <div class="d-flex justify-content-end">
                      <div class="pt-2">
                        <label for="email"
                          ><h6 class="text-right">Email:</h6></label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="col-8">
                    <input type="email" class="form-control" id="email" />
                  </div>
                </div>
              </div>
              <br />
              <div class="form-group">
                <div class="row">
                  <div class="col-4">
                    <div class="d-flex justify-content-end">
                      <div class="pt-2">
                        <label for="phNumber">
                          <h6 class="text-right">Phone No:</h6>
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="col-8">
                    <input type="text" class="form-control" id="phNumber" />
                  </div>
                </div>
              </div>
              <br />
              <div class="form-group">
                <div class="row">
                  <div class="col-4">
                    <div class="d-flex justify-content-end">
                      <div class="pt-2">
                        <label for="noOfSeats">
                          <h6 class="text-right">No of seats:</h6>
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="col-2">
                    <select class="form-control" id="noOfSeats">
                      <option>1</option>
                      <option selected>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                </div>
              </div>
              <br />
              <div class="form-group">
                <div class="row">
                  <div class="col-4">
                    <div class="d-flex justify-content-end">
                      <div class="pt-2">
                        <label for="nameOfAttendee">
                          <h6 class="text-right">Name of Attendee 2:</h6>
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="col-8">
                    <input
                      type="text"
                      class="form-control"
                      id="nameOfAttendee"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
